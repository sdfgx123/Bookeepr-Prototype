<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>웹문서 검색 테스트</h1>
    <p></p>
    <br><br><br>
    <div id="book"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

        <script>
            $.ajax({
                method: "GET",
                url: "https://dapi.kakao.com/v2/search/web",
                data: { query: "이효리" },
                headers: { Authorization: "KakaoAK d6ed1d1cbb3e2caa8769e2c3e233acca" }
            })
                .done(function (msg) {
                    console.log(msg.documents[0].datetime);
                    console.log(msg.documents[0].contents);
                    $( "p" ).append( "<strong>" + msg.documents[0].datetime + "</strong>" );
                    $( "p" ).append( "<strong>" + msg.documents[0].contents + "</strong>" );
                    $( "p" ).append( "<img src='" + msg.documents[0].contents + "'/>" );
    
    
                });
        </script>

<script>
    $.ajax({
        method: "GET",
        url: "https://dapi.kakao.com/v3/search/book?target=title",
        data: { query: "미움받을 용기" },
        headers: { Authorization: "KakaoAK d6ed1d1cbb3e2caa8769e2c3e233acca" }
    })
        .done(function (msg) {
            console.log(msg.documents[1].title);
            console.log(msg.documents[1].thumbnail);
            $( "#book" ).append( "<strong>" + msg.documents[1].title + "</strong>" );
            $( "#book" ).append( "<img src='" + msg.documents[1].thumbnail + "'/>" );


        });
</script>

</body>
</html>
